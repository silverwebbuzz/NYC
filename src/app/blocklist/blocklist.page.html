<ion-header>
  <ion-toolbar color="primary">
      <ion-title no-padding>
          <ion-grid>
              <ion-row>
                  <ion-col class="header_left_icons" size="1">
                      <div class="sideMenu">
                          <ion-buttons class="back-button" slot="start">
                              <ion-button (click)="goToBack()">
                                  <ion-icon name="arrow-back"></ion-icon>
                              </ion-button>
                          </ion-buttons>
                      </div>
                  </ion-col>
                  <ion-col class="header_search-Box-text" size="11">
                      <ion-text>Block List</ion-text>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content padding>

        <ion-card class="block-card" *ngFor="let post of posts">
                <ion-row>
                    <!-- <ion-col size="2" class="pic">
                        <img src="{{post.user_url}}" class="profile-img"/>
                    </ion-col> -->
                    <ion-col size="10" class="title">
                        <ion-label color="dark">{{post.display_name}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-card>

    <!-- <div style="text-align: center;">
        <ion-label>You have no blocked users.</ion-label>
    </div> -->

</ion-content>
