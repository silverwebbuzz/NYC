<ion-header>
    <ion-toolbar color="primary">
        <ion-title no-padding>
            <ion-grid>
                <ion-row>
                    <ion-col class="header_left_icons" size="1">
                        <div class="sideMenu">
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                        </div>
                    </ion-col>
                    <ion-col class="header_search-Box-text" size="9">
                        <ion-text>Messaging</ion-text>
                    </ion-col>
                    <ion-col class="header_right_icons" size="2" (click)="gotoProfile()">
                        <img [src]="user_url" class="user_image" />
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="page-messaging">

    <ion-item lines="full" class="search-item">
    <ion-searchbar class="search-input"></ion-searchbar>
    </ion-item>
    <ion-item *ngFor="let post of posts" mode="md" lines="full" class="block-item" routerLink="/conversation">
    <ion-card class="block-card">
        <ion-row>
            <ion-col size="2" class="pic">
                <img src="{{post.avatar_photo}}" class="profile-img"/>
            </ion-col>
            <ion-col size="7" class="title">
                <ion-label color="dark">{{post.display_name}}</ion-label>
            </ion-col>
            <ion-col size="3" class="time">
                <ion-label>{{post.post_modified}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="msg">
            <ion-label>
                {{post.content}}
            </ion-label>
        </ion-row>
    </ion-card>
    </ion-item>

    <ion-fab-button style="position: absolute; bottom: 20px; right: 20px;">
        <ion-icon name="chatboxes" mode="md"></ion-icon>
    </ion-fab-button>

</ion-content>
