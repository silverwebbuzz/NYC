<ion-header>
    <ion-toolbar color="primary">
        <ion-title no-padding>
            <ion-grid>
                <ion-row>
                    <ion-col class="header_left_icons" size="1">
                        <div class="sideMenu">
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                        </div>
                    </ion-col>
                    <ion-col class="header_search-Box-text" size="11">
                        <ion-text>Account Settings</ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item lines="full" routerLink="/editaccount" mode="md">
        <fa-icon [icon]="['fas', 'user-edit']" slot="start" class="line-spc"></fa-icon>
      <ion-label>Edit account</ion-label>
    </ion-item>
    <ion-item lines="full" routerLink="/preferences" mode="md">
      <fa-icon [icon]="['fas', 'sliders-h']" slot="start" class="line-spc"></fa-icon>
    <ion-label>Preferences</ion-label>
  </ion-item>
    <ion-item lines="full" routerLink="/blocklist" mode="md">
        <fa-icon [icon]="['fas', 'ban']" slot="start" class="line-spc"></fa-icon>
      <ion-label>Block list</ion-label>
    </ion-item>
    <ion-item lines="full" mode="md" (click)="deleteProfile()">
      <fa-icon [icon]="['fas', 'trash-alt']" slot="start" class="line-spc"></fa-icon>
    <ion-label>Delete Profile</ion-label>
  </ion-item>
